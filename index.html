<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form>
    <input data-testid="firstNameInput" placeholder="First Name"/>
    <input data-testid="lastNameInput" placeholder="Last Name"/>
    <input data-testid="idInput" placeholder="ID"/>
    <input data-testid="titleInput" placeholder="Title"/>
    <input data-testid="annualSalaryInput" placeholder="Annual Salary" type="number"/>
    <input type="submit" />
    </form>
    <h2>Employees</h2>
    <table id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
