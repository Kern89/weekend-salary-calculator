<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id="formDiv">
    <form onsubmit="submitForm(event)" id="employeeForm">
    <h2 id="employeeHeader">Add Employee:</h2>
    <br>
    <input data-testid="firstNameInput" id="fNameData" placeholder="First Name" required/>
    <input data-testid="lastNameInput" id="lNameData" placeholder="Last Name" required/>
    <input data-testid="idInput" id="idData" placeholder="ID" required/>
    <input data-testid="titleInput" id="titleData" placeholder="Title" required/>
    <input data-testid="annualSalaryInput" id="salaryData" placeholder="Annual Salary" type="number" required/>
    <input id="submit" type="submit" />
    </form>
    </div>
    <h2 id="employees">Employees</h2>
    <table id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
  </main>
  <footer class="budget">
    <p id="monthTotal">Total Monthly: </p>
  </footer>
</body>
</html>
